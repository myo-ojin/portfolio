<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact｜明神</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet"/>

  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2/dist/aos.css" rel="stylesheet">

  <!-- 共通CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header data-aos="fade-down">
    <h1>明神のポートフォリオ</h1>
    <nav>
      <ul>
        <li><a href="indexver3.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="works.html">Works</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="wave-top" data-aos="fade-down" data-aos-delay="100"></div>

  <main>
    <section id="contact" data-aos="fade-up">
      <h2>Contact</h2>

      <form 
        name="contact" 
        method="POST" 
        data-netlify="true" 
        data-netlify-honeypot="bot-field" 
        action="thanks.html"
        class="contact-form"
      >
        <!-- スパム防止用フィールド -->
        <p class="hidden">
          <label>Don’t fill this out if you’re human: 
            <input name="bot-field" />
          </label>
        </p>

        <label>
          お名前*
          <input type="text" name="name" required />
        </label>

        <label>
          メールアドレス*
          <input type="email" name="email" required />
        </label>

        <label>
          件名
          <input type="text" name="subject" value="【Portfolioからのお問い合わせ】" />
        </label>

        <label>
          お問い合わせ内容*
          <textarea name="message" rows="6" required></textarea>
        </label>

        <button type="submit" class="btn">送信する</button>
      </form>

    </section>
  </main>

  <div class="wave-bottom" data-aos="fade-up" data-aos-delay="600"></div>

  <footer data-aos="fade-up" data-aos-delay="700">
    <p>&copy; 2025 明神</p>
  </footer>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true, mirror: false });
  </script>
</body>
</html>
